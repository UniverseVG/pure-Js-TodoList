<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="./to-do-list.png" />
    <title>Todo List</title>
    <script
      src="https://kit.fontawesome.com/b8296f84fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <div></div>
        <div class="logo">
          <i
            class="fa-solid fa-clipboard-check fa-beat-fade"
            style="color: #feb236"
          ></i>
          <h1>Todo List</h1>
        </div>

        <div class="theme-switch">
          <i class="fa-solid fa-sun" style="color: #feb236"></i>
          <label id="switch" class="switch">
            <input type="checkbox" id="slider" class="checkbox" />
            <span class="slider round"></span>
          </label>
          <i class="fa-solid fa-moon" style="color: var(--text-color)"></i>
        </div>
      </div>

      <div class="add-container">
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Enter task here..."
        />
        <input type="date" name="date" id="date" placeholder="Enter date" />
        <button class="add-todo">Add</button>
      </div>
      <hr />
      <div class="list-container">
        <div class="list-header">
          <div class="search-container">
            <input
              type="text"
              name="search"
              class="search"
              id="search"
              placeholder="Search"
            />
            <i class="fas fa-search search-icon"></i>
          </div>
          <div class="list-action-container">
            <button class="list-filter actionButton">
              Filter
              <span><i class="fa-solid fa-filter-circle-xmark"></i></span>
            </button>
            <button class="list-sort actionButton">
              SORT <span><i class="fa-solid fa-arrow-up fa-sm"></i></span>
            </button>
            <button class="remove-filter actionButton hidden">
              Remove Filter <span><i class="fa-solid fa-times"></i></span>
            </button>
          </div>
        </div>

        <ul></ul>
        <div class="pagination"></div>
      </div>
    </div>
    <!-- filter modal -->
    <div id="filterModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="filter-header">Filter Tasks</h2>
        <div class="filter-container">
          <label for="filter-date">Date:</label>
          <input type="date" id="filter-date" name="filter-date" />
        </div>
        <div class="filter-container">
          <label for="filter-text">Text:</label>
          <input
            type="text"
            id="filter-text"
            name="filter-text"
            placeholder="Enter text to filter"
          />
        </div>

        <div class="filter-container-check">
          <label for="filter-check">Completed:</label>
          <input type="checkbox" id="filter-check" name="filter-check" />
        </div>
        <button id="apply-filter">Apply Filter</button>
      </div>
    </div>
    <div class="toast-overlay" id="toast-overlay"></div>
    <script src="./index.js"></script>
  </body>
</html>
